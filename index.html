<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Enable standalone mode on Android and iOS -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Palm Tree Panic Button" />
  <meta name="theme-color" content="#f97316" />

  <!-- PWA manifest and icons -->
  <!-- Ensure you create 'manifest.json' and your icons (icon-192.png, icon-512.png) -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <title>Palmtree Panic Button</title>

  <style>
    /* Reset margin and set full-height layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    /* Orange-to-white gradient background */
    body {
      background: linear-gradient(to bottom, #f97316 0%, #fff7ed 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    /* Heading styles */
    h1 {
      color: #c2410c;
      font-size: 2.4rem;
      font-weight: 700;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 2rem;
      line-height: 1.2;
    }
    /* Container to stack buttons */
    .button-container {
      width: 100%;
      max-width: 330px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    /* Base button styles */
    .btn {
      display: block;
      padding: 0.8rem 1.5rem;
      background-color: #f97316;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease-in-out;
    }
    .btn:hover {
      background-color: #ea580c;
    }
  </style>
</head>
<body>
  <h1>PALM TREE<br />PANIC BUTTON</h1>

  <div class="button-container">
    <!-- Replace each href value with your actual links -->
    <a href="https://www.milkandgin.co.uk/contacts" class="btn">Key Contacts</a>
    <a href="https://studiounit.fillout.com/request-form" class="btn">Request Form</a>
    <a href="https://www.milkandgin.co.uk/_files/ugd/00d46a_9d52d09ae4bf47cf95428a9f16354a2d.pdf" class="btn">Workshop Map</a>
    
    <a href="https://www.milkandgin.co.uk/amenities" class="btn">Amenities</a>
  </div>
</body>
</html>
