<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Palmtree Panic Button" />
  <meta name="theme-color" content="#f97316" />
  <title>Palmtree Panic Button</title>
  <style>
    /* Global resets */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    /* Background gradient */
    body {
      background: linear-gradient(to bottom, #f97316 0%, #fff7ed 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    /* Heading styles */
    h1 {
      color: #c2410c;
      font-size: 2.4rem;
      font-weight: 700;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 2rem;
      line-height: 1.2;
    }
    /* Container for buttons */
    .button-container {
      width: 100%;
      max-width: 330px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    /* Button styling */
    .btn, .link-btn {
      display: block;
      padding: 0.8rem 1.5rem;
      background-color: #f97316;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease-in-out;
      cursor: pointer;
    }
    .btn:hover, .link-btn:hover {
      background-color: #ea580c;
    }
    /* Hidden sections until activated */
    .section {
      display: none;
      width: 100%;
      max-width: 900px;
      padding: 1rem 0.5rem;
      text-align: center;
    }
    /* Embedded content sizing */
    .section iframe,
    .section embed {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Main menu -->
  <h1 id="title">PALM TREE<br>PANIC BUTTON</h1>
  <div id="main-menu" class="button-container">
    <a href="https://www.milkandgin.co.uk/contacts" class="link-btn" target="_blank" rel="noopener">Key Contacts</a>
    <button class="btn" onclick="showSection('request')">Request Form</button>
    <button class="btn" onclick="showSection('map')">Workshop Map</button>
    <a href="https://www.milkandgin.co.uk/amenities" class="link-btn" target="_blank" rel="noopener">Amenities</a>
  </div>

  <!-- Request form section -->
  <div id="request" class="section">
    <h2>Studio Unit Request Form</h2>
    <iframe src="https://studiounit.fillout.com/request-form" title="Studio Unit Request Form"></iframe>
    <button class="btn" onclick="showMainMenu()">Main Menu</button>
  </div>

  <!-- Workshop map section -->
  <div id="map" class="section">
    <h2>Workshop Map</h2>
    <embed src="https://www.milkandgin.co.uk/_files/ugd/00d46a_9d52d09ae4bf47cf95428a9f16354a2d.pdf#zoom=fitH" type="application/pdf">
    <button class="btn" onclick="showMainMenu()">Main Menu</button>
  </div>

  <script>
    // Show a section and hide the main menu
    function showSection(id) {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('title').style.display = 'none';
      // Hide all sections
      document.querySelectorAll('.section').forEach(function(sec) {
        sec.style.display = 'none';
      });
      // Show the selected section
      var target = document.getElementById(id);
      if (target) {
        target.style.display = 'block';
      }
    }

    // Show the main menu and hide all sections
    function showMainMenu() {
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('title').style.display = 'block';
      document.querySelectorAll('.section').forEach(function(sec) {
        sec.style.display = 'none';
      });
    }
  </script>
</body>
</html>
