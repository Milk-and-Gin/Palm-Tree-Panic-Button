<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palm Tree Panic Button</title>
  <style>
    /* Reset margins and set full-height layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }
    /* Orange-to-white gradient background */
    body {
      background: linear-gradient(to bottom, #f97316 0%, #fff7ed 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    /* Heading styles */
    h1 {
      color: #c2410c;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 2rem;
      line-height: 1.2;
    }
    /* Container to stack buttons */
    .button-container {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    /* Button base style */
    .btn {
      display: block;
      padding: 0.75rem 1.5rem;
      background-color: #f97316;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease;
    }
    /* Hover effect */
    .btn:hover {
      background-color: #ea580c;
    }
  </style>
</head>
<body>
  <h1>PALM TREE<br>PANIC BUTTON</h1>

  <div class="button-container">
    <!-- Replace the example URLs below with your actual links -->
    <a href="https://www.milkandgin.co.uk/contacts" class="btn">Key Contacts</a>
    <a href="https://studiounit.fillout.com/request-form class="btn">Request Form</a>
    <a href="https://example.com/workshop-map" class="btn">Workshop Map</a>
    <a href="https://example.com/unit-list" class="btn">Unit List</a>
    <a href="https://example.com/amenities" class="btn">Amenities</a>
  </div>
</body>
</html>
