<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Palmtree Panic Button">
  <meta name="theme-color" content="#f97316">
  <title>Palmtree Panic Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #f97316 0%, #fff7ed 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: #c2410c;
      font-size: 2.4rem;
      font-weight: 700;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 2rem;
      line-height: 1.2;
    }
    .button-container {
      width: 100%;
      max-width: 330px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .btn {
      display: block;
      padding: 0.8rem 1.5rem;
      background-color: #f97316;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease-in-out;
    }
    .btn:hover {
      background-color: #ea580c;
    }
  </style>
</head>
<body>
  <h1>PALM TREE<br>PANIC BUTTON</h1>
  <div class="button-container">
    <!-- Contacts: link directly to Milk & Gin contacts page (which already has its own Main Menu button) -->
    <a href="https://www.milkandgin.co.uk/contacts" class="btn" target="_blank" rel="noopener">Key Contacts</a>

    <!-- Request form: link to local wrapper page -->
    <a href="request.html" class="btn">Request Form</a>

    <!-- Workshop map: link to local wrapper page -->
    <a href="map.html" class="btn">Workshop Map</a>

    <!-- Amenities: link directly to Milk & Gin amenities page (already includes a Main Menu button) -->
    <a href="https://www.milkandgin.co.uk/amenities" class="btn" target="_blank" rel="noopener">Amenities</a>
  </div>
</body>
</html>
