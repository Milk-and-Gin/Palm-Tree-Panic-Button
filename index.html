<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f97316">
  <title>Palmtree Panic Button</title>
  <style>
    /* Box model reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    /* Base resets */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    /* Gradient background */
    body {
      background: linear-gradient(to bottom, #f97316 0%, #fff7ed 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      /* Safe‑area padding for devices with a notch or rounded corners */
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    /* Header */
    h1 {
      color: #c2410c;
      font-size: 2.4rem;
      font-weight: 700;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }
    /* Button container with responsive width */
    .button-container {
      width: 90%;
      max-width: 330px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    /* Shared button styles for anchors and buttons */
    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: #f97316;
      color: #fff;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #ea580c;
    }
    /* Hidden sections until activated */
    .section {
      display: none;
      width: 100%;
      max-width: 900px;
      padding: 0.5rem;
      text-align: center;
    }
    /* Embedded content sizing */
    .section iframe,
    .section embed {
      width: 100%;
      height: 70vh;
      border: none;
    }
    /* Styling for the “view full map” link */
    .section a {
      color: #dc2626;
      text-decoration: underline;
      font-size: 0.9rem;
    }
    .section a:hover {
      color: #b91c1c;
    }
    /* Responsive adjustments for very narrow screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 0.7rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Main menu -->
  <h1 id="title">PALM TREE<br>PANIC BUTTON</h1>
  <div id="main-menu" class="button-container">
    <!-- External links open in new tab; rel=noopener improves security -->
    <a href="https://www.milkandgin.co.uk/contacts" class="btn" target="_blank" rel="noopener noreferrer" aria-label="Open key contacts page in a new tab">Key Contacts</a>
    <!-- Internal buttons call JavaScript to open sections -->
    <a href="#" class="btn" onclick="showSection('request'); return false;" role="button" aria-label="Open request form">Request Form</a>
    <a href="#" class="btn" onclick="showSection('map'); return false;" role="button" aria-label="Open workshop map">Workshop Map</a>
    <a href="https://www.milkandgin.co.uk/amenities" class="btn" target="_blank" rel="noopener noreferrer" aria-label="Open amenities page in a new tab">Amenities</a>
  </div>

  <!-- Request form section -->
  <div id="request" class="section">
    <h2>Studio Unit Request Form</h2>
    <iframe src="https://studiounit.fillout.com/request-form" title="Studio Unit Request Form"></iframe>
    <button class="btn" type="button" onclick="showMainMenu()" aria-label="Return to main menu">Main Menu</button>
  </div>

  <!-- Workshop map section -->
  <div id="map" class="section">
    <h2>Workshop Map</h2>
    <embed src="https://www.milkandgin.co.uk/_files/ugd/00d46a_9d52d09ae4bf47cf95428a9f16354a2d.pdf#zoom=fitH" type="application/pdf">
    <p><a href="https://www.milkandgin.co.uk/_files/ugd/00d46a_9d52d09ae4bf47cf95428a9f16354a2d.pdf" target="_blank" rel="noopener noreferrer" aria-label="Open full map in a new tab">View full map in a new tab</a></p>
    <button class="btn" type="button" onclick="showMainMenu()" aria-label="Return to main menu">Main Menu</button>
  </div>

  <script>
    // Display the selected section and hide the main menu and other sections
    function showSection(id) {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('title').style.display = 'none';
      document.querySelectorAll('.section').forEach(function(sec) {
        sec.style.display = 'none';
      });
      var section = document.getElementById(id);
      if (section) {
        section.style.display = 'block';
      }
    }
    // Return to main menu and hide all sections
    function showMainMenu() {
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('title').style.display = 'block';
      document.querySelectorAll('.section').forEach(function(sec) {
        sec.style.display = 'none';
      });
    }
  </script>
</body>
</html>
